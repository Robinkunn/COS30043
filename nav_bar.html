<!DOCTYPE html>

<head>

    <title>Pizza Hat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="pizza-navbar navbar navbar-expand-lg navbar-light bg-light sticky-top px-3 py-2">
  <div class="container-fluid">
    <!-- Logo with animation -->
    <a class="pizza-navbar-brand navbar-brand me-5" href="#">
      <img src="src/images/logo.png" alt="Logo" height="50" class="pizza-logo d-inline-block align-top">

    <!-- Responsive toggle button -->

            aria-controls="pizzaNavbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Main navigation content -->
    <div class="collapse navbar-collapse" id="pizzaNavbarContent">
      <!-- Navigation links -->
       <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="pizza-nav-link nav-link" href="main.html">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="pizza-nav-link nav-link" href="#" id="pizzaProductsDropdown">
            Products
          </a>
      <ul class="pizza-dropdown-menu dropdown-menu" aria-labelledby="pizzaProductsDropdown">
                  <li><a class="dropdown-item" href="product.html#pizzas">Pizzas</a></li>
                  <li><a class="dropdown-item" href="product.html#sides">Sides</a></li>
                  <li><a class="dropdown-item" href="product.html#drinks">Drinks</a></li>
                  <li><a class="dropdown-item" href="product.html#desserts">Dessert</a></li>
                </ul>  </li>
        <li class="nav-item active">  <!-- Add active class to current page -->
          <a class="pizza-nav-link nav-link" href="main.html#our-story">About</a>
        </li>
        <li class="nav-item">
          <a class="pizza-nav-link nav-link" href="main.html#footer">Contact</a>
        </li>
      </ul>
      
      
      <!-- Right side items -->
      <div class="d-flex align-items-center">
        <!-- Order button with tooltip -->
        <button type="button" class="pizza-nav-btn btn btn-outline-primary me-3 position-relative" 
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Track your orders">
          <i class="pizza-nav-icon bi bi-clipboard-check me-1"></i>
          <span class="d-none d-md-inline">Orders</span>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
            <span class="visually-hidden">unread orders</span>
          </span>
        </button>
        
        <!-- Cart with badge -->
        <a href="#" class="pizza-nav-cart text-dark me-3 position-relative">
          <i class="pizza-nav-icon bi bi-cart3"></i>
          <span class="pizza-badge-notification bg-danger rounded-pill">5</span>
        </a>
        
        <!-- User dropdown -->
        <div class="dropdown">
          <a href="#" class="pizza-nav-user d-flex align-items-center text-decoration-none dropdown-toggle"

            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enable tooltips
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  })
</script>
